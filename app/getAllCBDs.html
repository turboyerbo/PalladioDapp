<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Palladio - get CBD addrs</title>
    <script type="text/javascript" src='js/lib/embark.js'></script>
    <script type="text/javascript" src='js/lib/jquery.js'></script>
    <script type="text/javascript" src='js/lib/constants.js'></script>
    <script type="text/javascript" src='js/getAllCBDs.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>

    <center><h1><b>Browse Contracts</b></h1><br></center>
    <div class="container">
       
    <a href='/'>Palladio Home</a><br><br><br>
    <input id="resetFilterButton" type="button" value="Reset Filter"><br><br>
    <table border=3>
      <thead>
        <tr>
          <td>
            <select id="stateSelect">
              <option value="All">All</option>
              <option value="Open">Open</option>
              <option value="Committed">Committed</option>
              <option value="Open_Committed">Open/Committed</option>
              <option value="Expended">Expended</option>
            </select>
          </td>
          <td>
            Addresses<br>
            <input type="text" name="addressFilter" placeholder="Enter Address to filter on.">
          </td>
          <td>
            Ethereum Deposited<br>
          </td>
          <td>
            <font color='green'>
              <span id="released" class="sortable">Ethereum Released<i class="fa" aria-hidden="true"></i></span>
            </font>
          </td>
          <td>
            <!--span id="defaultAction">defaultAction<i class="fa"aria-hidden="true"></i></span>/<br>
            <font color='red' -->
              <span id="autoreleaseInterval">Contract Time</span>
            <!--/font>/<br>
            <font color='green'>
              <span id="defaultTriggerTime">Auto-Release time<i class="fa"aria-hidden="true"></i></span>
            </font-->
          </td>
          <td>Record Book</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody>
        <tr class="mainTableRow">
          <!-- if ($assoc['state'] == "Open") echo "<tr bgcolor='#B4E1E8'>";
          if ($assoc['state'] == "Committed") echo "<tr bgcolor='#FF3F2E'>";
          if ($assoc['state'] == "Expended") echo "<tr bgcolor='#aaaaaa'>"; -->
          <td class="state">
            
          </td>
          <td>
            Contract ID: <a href='' class='contractAddress'></a><br>
            <br>
            Architect ID: <font color="#00aa00" class="licensedArchitectAddress"></font><br><br><br>
            
            <span class='associateArchitect'></span>
            <!-- <a href='../layout/interact.html' class='associateArchitect'></a><font color='#5d00ff' ></font> -->
          </td>
          <td width='15%'>
            <font color="#ffffff">
              <span class="balance">
                
              </span>
          </td>
          <td>
              <font color='green'>
                <span class="fundsReleased">
                  
                </span>
              </font><br>
          </td>
          <td>
              <font>
                <span class="defaultAction">
                  
                <span>
              </font><br>
              <font color='red'>
                <span class="autoreleaseInterval">
                  
                </span>
              </font><br>
                <span class="autoreleaseTime ">
                  
                </span>
              </font><br>
          </td>
          <td class="recordBook" width='25%'>
            <br>
          </td>
          <td class="initialStatement" width='25%'>
            <br>
          </td>
        </tr>
      </tbody>
    </table>
      </div>
